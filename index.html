<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kodingHea</title>
  <!-- Standard css -->
  <link rel="icon" href="/img/logo/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- pub-js link -->
  <script src="/js/pub-ui-custom.js"></script>
</head>
<body>
  <!-- header 영역 -->
  
  <div id="header"></div>
  <div class="container">

    <!-- pop-banner-zone영역 : container 최상단에 있어야 작동 됩니다-->
    <div class="pop-banner">
      <div class="banner-img">
        <!-- 1번 배너 
        <a href="https://www.kccistc.net/education/professionalSkillEduDetail.do?rootMenuId=3917&menuId=3922&gaebalwon_cd=09000&gwajeong_no=M2024008">
          <img src="img/banner/pop-banner01.png" alt="취업과정">
        </a>
        -->
        <!-- 2번 배너 -->
        <a href="https://www.kccistc.net/employment/recruitList.do?rootMenuId=3953&menuId=3956">
          <img src="img/banner/pop-banner02.png" alt="채용정보">
        </a>
      </div>
      <div class="pop-info">
        <span class="pop-count-30">30일 뒤에 다시 보기</span>
        <span class="xi-close"></span>
      </div>
      <div class="top-overview">
        <a href="javascript:void(0)">위로가기</a>
      </div>
      <!-- https://woodstar.tistory.com/212 -->
      <!-- https://socaeri.com/entry/JS-%EC%8A%A4%ED%81%AC%EB%A1%A4%EC%8B%9C-%EB%A7%A8-%EC%9C%84%EB%A1%9C-%EA%B0%80%EA%B8%B0-%EB%B2%84%ED%8A%BC-%EB%A7%8C%EB%93%A4%EA%B8%B0 -->
    </div>

    <!-- main-banner -->
    <div class="main-banner">
      <div class="main-banner-item">
        <div class="main-banner-text">
          <p>코딩테스트</p>
          <p><strong>KODINGHAEJO</strong> 하나로 해결하세요.</p>
          <button class="w100" onclick="location.href='/page-test/challenge.html'">어디로 이동</button>
        </div>
        <div class="banner-img">
          <img src="/img/main_banner.PNG" alt="">
        </div>
      </div>
    </div>

    <!-- main-content -->
    <div class="main-content">
      <div class="content-box">
        <div class="box-item">
          <div class="item-quick">
            <h3>Quick menu</h3>
            <div class="quick-box">
              <a href="/" class="quick-box-list">
                <i class="xi-trophy"></i>
                <p>인기 문제</p>
              </a>
              <a href="/" class="quick-box-list">
                <i class="xi-emoticon-cool-o"></i>
                <p>신규 문제</p>
              </a>
              <a href="/" class="quick-box-list">
                <i class="xi-line-style"></i>
                <p>랜덤 문제</p>                
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="content-box">
        <div class="box-item">
          <div class="item-card">
            <h3>분야별 문제 보기</h3>
            <div class="card-ui-box">
              <div class="card-ui-list" onclick="location.href='/'">
                <img src="/img/card-test.jpg" alt="">
                <p class="card-ui-box-title">작은문제 하나둘셋</p>
                <div class="bage-group">
                  <!-- 샘플 tag -->
                  <span class="card-small-red-tag">태그릿</span>
                  <span class="card-small-yellow-tag">태그릿</span>
                  <span class="card-small-green-tag">태그릿</span>
                  <span class="card-small-blue-tag">태그릿</span>
                </div>
                <hr>
                <p class="card-ui-box-rank">난이도 <b>{1레벨}</b></p>
              </div>
              <!-- 카드 UI 총 수량 3개 까지만 허용 -->
              <!-- item : card-ui-list -->
            </div>
          </div>
        </div>
      </div>

      <div class="content-box">
        <div class="box-item">
          <div class="item-middle-card">
            <h3>이용자 랭킹 순위 보기</h3>
            <div class="item-middle-ui-card-box">
              <div class="card-middle-ui-list"  onclick="location.href='/'">
                <img src="/img/test-profile/coolping.png" alt="profile">
                <div class="card-item">
                  <div class="card-profile">
                    <p class="profile-name">회원 아무개씨</p>
                    <p class="profile-rank">플래티넘</p>
                  </div>
                  <div class="card-rank-area">
                    <span>많이 푼 언어<b>{java}</b></span>
                    <span>정답율 <b>{0%}</b></span>
                  </div>
                </div>
              </div>
              <!-- 카드 UI 총 수량 3개 까지만 허용 -->
              <!-- card-middle-ui-list -->
            </div>
          </div>
        </div>
      </div>

    </div>
  
  </div>

  <!-- footer영역 -->
  <div id="footer" class="mt100"></div>

  
</body>
</html>
