<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>codingHea</title>
  <!-- Standard css -->
  <link rel="icon" href="/img/logo/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- pub-js link -->
  <script src="/js/pub-ui-custom.js"></script>
</head>
<body>
  <header>
  <nav class="main-navbar">
    <div class="main-navbar-list">
      <a href="/" class="navbar-logo"><img src="/img/logo/icon.png" alt="logo" style="height: 30px; margin-top: 13px; margin-right: 15px;"></a>
      <ol class="main-list-item ">
        <li><a href="/">문제</a></li>
        <li><a href="/">랭킹</a></li>
        <li><a href="/">게시판</a></li>
        <li><a href="/">개발자 라운지</a></li>
      </ol>
    </div>
    <div class="main-navbar-list">
      <ul class="main-list-item login">
        <li><a href="/" class="btn_login">로그인</a></li>
        <li><a href="/" class="btn_sign">회원가입</a></li>
      </ul>
    </div>
  </nav>
  </header>
  <div class="container">
    <!-- main-banner -->
    <div class="main-banner">
      <div class="main-banner-item">
        <div class="main-banner-text">
          <p>코딩테스트</p>
          <p><strong>KODINGHAEJO</strong> 하나로 해결하세요.</p>
          <button>어디로 이동</button>
        </div>
        <div class="banner-img">
          <img src="/img/main_banner.PNG" alt="">
        </div>
      </div>
    </div>
    <!-- main-content -->
    <div class="main-content">

      <div class="content-box">
        <div class="box-item">
          <div class="item-quick">
            <h3>Quick menu</h3>
            <div class="quick-box">
              <a href="/" class="quick-box-list">
                <i class="xi-trophy"></i>
                <p>인기 문제</p>
              </a>
              <a href="/" class="quick-box-list">
                <i class="xi-emoticon-cool-o"></i>
                <p>신규 문제</p>
              </a>
              <a href="/" class="quick-box-list">
                <i class="xi-line-style"></i>
                <p>랜덤 문제</p>                
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- <p>컨텐츠 영역입니다</p> -->
      
      <div class="content-box">
        <div class="box-item">
          <div class="item-card">
            <h3>분야별 문제 보기</h3>
            <div class="card-ui-box">
              <img src="" alt="">
              <span>작은태그</span>
              <p>가나다라</p>
            </div>
          </div>
        </div>
      </div>
    </div>
      
  </div>
</body>
</html>
