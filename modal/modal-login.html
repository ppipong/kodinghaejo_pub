<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <!-- Standard css -->
  <link rel="icon" href="/img/logo/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- pub-js link -->
  <script src="/js/pub-ui-custom.js"></script>
</head>
<body>
<!-- modal -->
<div class="modal-background">
  <div class="modal-login">
    <button onclick="loginView('close')" style="width: auto; min-width: auto; border: none; float: right;">X</button>
    <img src="/img/logo/icon.png" style="width: 200px; margin: 20px auto;">
    
    <form name="" id="" method="">
      <input type="text" name="email" id="email" class="form-input" placeholder="이메일">
      <input type="password" name="password" id= "password" class="form-input" placeholder="비밀번호">
      <button class="form-button" onclick="loginChk()">로그인</button>
    </form>
    <p class="modal-action">
      <a href="#" class="action-text">아이디(이메일) 찾기</a>
      <span class="action-divider"></span>
      <a href="#" class="action-text">비밀번호 찾기</a>
      <span class="action-divider"></span>
      <a href="#" class="action-text">회원가입</a>
    </p>
    <div class="social-login">
      <hr class="social-login-line">
      <span class="social-login-title">간편 로그인</span>
      <div class="social-buttons">
        <button class="social-button">구글</button>
        <button class="social-button">네이버</button>
        <button class="social-button">카카오</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
