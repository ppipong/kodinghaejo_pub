<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>codingHea</title>
  <!-- Standard css -->
  <link rel="icon" href="/img/logo/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- TOAST UI Chart -->
  <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css">
  <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
  
  <!-- pub-js link -->
  <script src="/js/pub-ui-custom.js"></script>
  <style>
    .container {
    display: flex;
    margin: 20px; /* 전체 여백 */
	}
	
	.info-chart-container {
	    display: flex;
	    flex-direction: column; /* 세로 방향으로 배치 */
	    flex: 1; /* 남은 공간을 차지하도록 설정 */
	    background-color: #f0f0f0; /* 밝은 회색 배경색 추가 */
	}
	
	.info-box-container {
	    display: flex; /* 박스들이 가로로 나열될 수 있도록 설정 */
	    margin-bottom: 20px; /* 차트와의 간격 */
	}
	
	.info-box {
		width: 300px;
		height: 100px;
	    background-color: #f0f0f0; /* 박스 배경색 */
	    border: 1px solid #ccc; /* 박스 테두리 */
	    border-radius: 5px; /* 모서리 둥글게 */
	    padding: 10px 15px; /* 내부 여백 */
	    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
	    font-size: 14px; /* 글자 크기 */
	    margin-top: 100px;
	    margin-left: 10px;
	    margin-right: 28px; /* 각 박스 간의 간격 */
	}
	.sub-info-box {
		display:flex;
		justify-content: space-between;
	}
	
	.info-box:last-child {
	    margin-right: 0; /* 마지막 박스는 오른쪽 여백 없음 */
	}
	
	.daily-count {
		margin: 20px;
	    font-size: 24px; /* 숫자 크기 */
	    font-weight: bold; /* 굵게 표시 */
	}
	
	.daily-label {
		width: 100px;
	    display: block; /* 두 번째 줄을 블록으로 표시 */
	    font-size: 14px; /* 글자 크기 */
	    color: #555; /* 색상 설정 */
	}
	.xi-user-plus-o, .xi-log-in, .xi-trophy, .xi-pen {
		margin-top:15px;
		color: #f0f0f0;
		background-color: #e0e0e0;
		box-sizing: border-box; 
	    border-radius: 10px; 
	}
    .system-menu  {
	    width: 230px; 
	    height: 500px;
	    padding: 20px; 
	    margin-right: 20px; /* 오른쪽 여백 */
	    border: 3px solid rgb(194, 194, 194); 
	    box-sizing: border-box; 
	    border-radius: 10px; 
    }

    .system-menu ul {
        list-style-type: none; /* 기본 리스트 스타일 제거 */
        padding: 0; /* 기본 패딩 제거 */
    }

    .system-menu li {
        position: relative; /* 자식 요소를 상대적으로 배치하기 위해 설정 */
        margin: 10px 0; /* 각 항목 간의 여백 */
    }

    .system-menu a {
        text-decoration: none; /* 링크 밑줄 제거 */
        color: black; /* 기본 글자 색상 */
        padding: 5px 10px; /* 내부 여백 */
        display: block; /* 블록 형태로 만들기 */
        border-radius: 4px; /* 모서리 둥글게 */
        font-size: 16px; /* 기본 폰트 크기 */
    }

    .system-menu a:hover {
        background-color: #f0f0f0; /* 호버 시 배경색 변경 */
    }

    /* 하위 메뉴 스타일 */
    .sub-menu {
        display: none; /* 기본적으로 숨김 */
        background-color: white; /* 배경색 */
        z-index: 10; /* 다른 요소 위에 표시되도록 */
        padding: 0; /* 내부 여백 제거 */
        margin: 0; /* 기본 여백 제거 */
        position: relative; /* 위치를 상대적으로 설정 */
    }

    .system-menu li:hover .sub-menu {
        display: block; /* 마우스 오버 시 표시 */
    }

    .sub-menu li {
        margin: 5px 0; /* 하위 항목 간의 여백 */
        padding-left: 10px; /* 들여쓰기 */
    }

    .sub-menu a {
        font-size: 14px; /* 하위 메뉴 폰트 크기 조정 */
    }
    
    /* TOAST UI Chart CSS */
    .chart-container {
	    display: flex; /* 차트 컨테이너를 수평으로 배치 */
	    width: 100%; /* 너비를 100%로 설정 */
	    gap: 20px;
	}
	
	.pie-chart,
	.bar-chart {
	    width: 40%; /* 각 차트의 너비를 50%로 설정 */
	    height: 400px; /* 차트 높이 설정 */
	    padding: 130px; /* 내부 여백 추가 */
	}
	canvas {
		width: 600px !important;
    	border-radius: 10px;
	}
  </style>
</head>
<!-- 나중에 해야될 부분 -->
<header>
    <div id="header"></div>
</header>
<body>
    <div class="container">
        <div class="system-menu">
            <a class="xi-wrench" href="system">시스템 관리</a>
            <ul>
                <li><a href="/systemMemberInfo">회원정보</a></li>
                <li>
                    <a href="/systemNotice">게시물 관리</a>
                    <ul class="sub-menu">
                        <li><a href="/systemNotice">공지사항</a></li>

                        <li><a href="/systemReply">댓글 관리</a></li>

                <li><a href="/systemTest">문제 관리</a></li>

                    <ul class="sub-menu">
                        <li><a href="/systemChat">채팅방 목록</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="info-chart-container"> <!-- 새로운 컨테이너 추가 -->
		    <!-- 상단 박스 추가 -->
		    <div class="info-box-container">
		        <div class="info-box" style="margin-left:130px;">
		        	<div class="sub-info-box">
		        		<div>
			        		<span class="daily-count">5</span>
			        		<span class="daily-label">오늘 가입자 수</span>
			        	</div>
			        	<div>
			        		<div class="xi-user-plus-o xi-3x"></div>
			        	</div>
		        	</div>
		        </div>
		        <div class="info-box">
		            <div class="sub-info-box">
		        		<div>
			        		<span class="daily-count">119</span>
			        		<span class="daily-label">오늘 방문자 수</span>
			        	</div>
			        	<div>
			        		<div class="xi-log-in xi-3x"></div>
			        	</div>
		        	</div>
		        </div>
		        <div class="info-box">
		            <div class="sub-info-box">
		        		<div>
			        		<span class="daily-count">112</span>
			        		<span class="daily-label">오늘 푼 문제 수</span>
			        	</div>
			        	<div>
			        		<div class="xi-trophy xi-3x"></div>
			        	</div>
		        	</div>
		        </div>
		        <div class="info-box">
		            <div class="sub-info-box">
		        		<div>
			        		<span class="daily-count">114</span>
			        		<span class="daily-label">오늘 게시글 수</span>
			        	</div>
			        	<div>
			        		<div class="xi-pen xi-3x"></div>
			        	</div>
		        	</div>
		        </div>
		    </div>
		
		    <!-- 차트가 수평으로 배치되는 부분 -->
		    <div class="chart-container">
		        <div class="bar-chart">
		            <div id="barChart"></div>
		        </div>
		        <div class="pie-chart">
		            <div id="pieChart"></div>
		        </div>
		    </div>
		</div>
    </div>
<script>
	// Pie 차트 데이터
	const pieChartData = {
		categories: ['언어'],
		series: [
		  {
			name: 'JAVA',
			data: 46.02,
		  },
		  {
			name: 'javascript',
			data: 20.47,
		  },
		  {
			name: 'sql',
			data: 17.71,
		  },
		  {
			name: 'C',
			data: 0,
		  },
		  {
			name: 'C++',
			data: 0,
		  },
		  {
			name: 'Python',
			data: 0,
		  },
		],
	};
	
	const barChartData = {
			categories: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
			series: [
			  {
				name: '일반',
				data: [100, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220]
			  },
			  {
				name: '소셜',
				data: [30, 35, 40, 45, 50, 55, 60, 65, 70, 75, 80, 85]
			  },
			],
		};
	
	// 공통 옵션
	const commonOptions = {
		chart: {
			width: 600, height: 300,
			title: {
			      text: '문제풀이에 사용된 언어',
			      align: 'center'
			}
		},
		series: {
			dataLabels: {
				visible: true,
				pieSeriesName: { visible: true },	
			}
		}
	};
	
	const Option = {
		chart: {
			width: 700, height: 300,
			title : {
				text: '월별 가입자 수',
				align: 'center'
			}
		},
		xAxis: {
		    title: '월',
		    label: {
		      interval: 1 // 레이블 간격 조정
		    }
		  },
		  yAxis: {
		    title: '가입자 수'
		  },
	};
	
	// 원형 차트 생성 및 렌더링
	const pieChartContainer = document.getElementById('pieChart');
	const pieChart = new toastui.Chart.pieChart({ el: pieChartContainer, data: pieChartData, options: commonOptions });
	// 막대형 차트 생성 및 렌더링
	const barChartContainer = document.getElementById('barChart');
	const barChart = new toastui.Chart.columnChart({ el: barChartContainer, data: barChartData, options: Option });
	
	
</script>		   
</body>
    <div id="footer"></div>
</html>
