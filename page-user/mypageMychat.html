<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
    <!-- Standard css -->
    <link rel="icon" href="/img/logo/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- pub-js link -->
    <script src="/js/pub-ui-custom.js"></script>
</head>
<body>
   <!-- header-->
   <div id="header"></div>

   <div class="container column bgcontain-mypage">
    <div class="column-row myPage">
        <div class="c-column-2">
            <div id="mypage_manu"></div>
        </div>
        <div class="c-column-8">
            <div class="mypage_content">

                <p> <span> Mypage</span><span>- 나의 활동</span></p>
                &nbsp;
                <p>내 채팅방</p>
                
                <div class="chat_container">
                    <!--채팅방 갯수만큼 for문으로 늘리기  -->
                    
                    <a href="">
                    <div class="chat_room">
                        <div class="profile_image"></div>
                        <div class="chat_info">
                            <span class="title">채팅방 1</span> 
                            <span class="unread_count">5</span>
                            <div class="message">안녕하세요</div>
                        </div>
                        <div class="time">오후 2시 35분</div>
                    </div>
                    </a>
        
                    <a href="">
                        <div class="chat_room">
                            <div class="profile_image"></div>
                            <div class="chat_info">
                                <span class="title">채팅방 1</span> 
                                <span class="unread_count">5</span>
                                <div class="message">안녕하세요</div>
                            </div>
                            <div class="time">오후 2시 35분</div>
                        </div>
                    </a>
                </div>
        
                <input type="button" id="btn_newchatroom" class="btn_newchatroom" value="new" onclick="">
        
            </div>
        </div>
    </div>

    <button id="removeBtn">Remove style</button>
    <script>
        const parentElement = document.querySelector('.container'); // 부모 요소 선택
        const childElements = parentElement.querySelectorAll('*'); // 모든 자식 요소 선택
        console.log(childElements); // 자식 요소들 출력
        document.getElementById("removeBtn").onclick = function () {
            console.log(this);
            childElements.forEach(function (child) {
                child.removeAttribute('style');
                console.log(this);
            });
        } 
    </script>

   <!-- footer -->
   <div id="footer"></div>

</body>
</html>
