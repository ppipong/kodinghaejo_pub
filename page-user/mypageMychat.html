<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>


.container {
            display: flex;
            margin: 20px; /* 전체 여백 */
        }

    .mypage_menu {
            float: left; 
            width: 180px; 
            height: 500px;
            padding: 20px; 
            margin-top: 20px; 
            margin-left: 20px; 
            border: 3px solid rgb(194, 194, 194); 
            box-sizing: border-box; 
            border-radius: 10px; 
        }

.mypage_content {
            flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
           
            padding: 20px;
            margin-left: 20px;
           
        }
    
   
  /* chat_room 스타일 */
  .chat_room {

            margin : 20px;
            width: 450px;
            height: 80px;
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #d3d3d3;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* 프로필 이미지 스타일 */
        .profile_image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #d3d3d3;
            margin-right: 15px;
        }

        /* 채팅방 정보 스타일 */
        .chat_info {
            flex: 1;
        }

        .chat_info .title {
            font-weight: bold;
            font-size: 16px;
        }

        .chat_info .unread_count {
            font-weight: bold;
            font-size: 14px;
            color: #333;
            margin-left: 5px;
        }

        .chat_info .message {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }

        /* 시간 스타일 */
        .time {
            font-size: 12px;
            color: #888;
        }

        .btn_newchatroom {  
            margin-left: 180px;
            width: 100px;
            height: 40px;
            background-color: white;
            font-size: 25px;
            color: black;
            border: 3px solid rgb(194, 194, 194); 
            border-radius: 5px;
            cursor: pointer;
        }



    </style>


    <title>mypage-내정보</title>
</head>
<body>
   <!-- header-->

   <div class="container">
   <div class = "mypage_menu">
   <p>MyPage</p>
   <ul>
       <li><a href="">내정보</a></li>
       <li><a href="">나의활동</a></li>
       <li><a href="">내 게시판</a></li>
       <li><a href="">내 문제집</a></li>
   </ul>
    </div> 

    <div class = "mypage_content">

        <p> <span style="font-size: 30px; font-weight: bold ;"> Mypage</span><span style="font-size: 20px; font-weight: bold ;">- 나의 활동</span></p>
        &nbsp;
        <p style="font-size: 20px; font-weight: bold ;">내 채팅방</p>
        
        <div class ="chat_container">
            <!--채팅방 갯수만큼 for문으로 늘리기  -->
            
            <a href="">
            <div class="chat_room">
                <div class="profile_image"></div>
                <div class="chat_info">
                    <span class="title">채팅방 1</span> 
                    <span class="unread_count">5</span>
                    <div class="message">안녕하세요</div>
                </div>
                <div class="time">오후 2시 35분</div>
            </div>
            </a>

            <a href="">
                <div class="chat_room">
                    <div class="profile_image"></div>
                    <div class="chat_info">
                        <span class="title">채팅방 1</span> 
                        <span class="unread_count">5</span>
                        <div class="message">안녕하세요</div>
                    </div>
                    <div class="time">오후 2시 35분</div>
                </div>
            </a>
        </div>

        <input type="button" id="btn_newchatroom" class="btn_newchatroom" value="new" onclick="">

    </div>


   <!-- footer -->
</body>
</html>
