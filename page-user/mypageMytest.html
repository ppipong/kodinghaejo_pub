<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>


.container {
            display: flex;
            margin: 20px; /* 전체 여백 */
        }

    .mypage_menu {
            float: left; 
            width: 180px; 
            height: 500px;
            padding: 20px; 
            margin-top: 20px; 
            margin-left: 20px; 
            border: 3px solid rgb(194, 194, 194); 
            box-sizing: border-box; 
            border-radius: 10px; 
        }

.mypage_content {
            flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
           
            padding: 20px;
            margin-left: 20px;
           
        }

        .mypage_box {
    width: 500px;
    align-items: center;
    padding: 10px;
    padding-left: 20px;
    margin-top: 20px; 
    margin-bottom: 10px; 
    border: 3px solid rgb(194, 194, 194); 
    box-sizing: border-box; 
    border-radius: 10px; 
}
    

/* 문제 리스트 스타일 */
.test-list {
    border: 3px solid rgb(194, 194, 194); 
            align-items: center;
            padding: 10px;
            width: 500px;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
        }

        /* 문제 카드 스타일 */
        .test-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #d3d3d3;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #fff;
            
        }

        /* 문제 번호 및 설명 */
        .test-info {
            display: flex;
            flex-direction: column;
        }

        .test-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .test-description {
            font-size: 14px;
            color: #333;
        }

        .submission-date {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* 정답, 오답 상태 */
        .status {
            font-weight: bold;
            font-size: 14px;
        }

        .status.correct {
            color: #007bff;
        }

        .status.wrong {
            color: #ff0000;
        }

        /* 다시 풀어보기 버튼 */
        .retry-button {
            font-size: 12px;
            color: #888;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 5px;
        }

        /* 별 아이콘 */
        .star-icon {
            color: #ffcc00;
            font-size: 18px;
            margin-left: 10px;
        }


   


    </style>


    <title>mypage-내정보</title>
</head>
<body>
   <!-- header-->

   <div class="container">
   <div class = "mypage_menu">
   <p>MyPage</p>
   <ul>
       <li><a href="">내정보</a></li>

       <li><a href="">내 게시판</a></li>
       <li><a href="">내 문제집</a></li>
   </ul>
    </div> 

    <div class = "mypage_content">

        <p> <span style="font-size: 30px; font-weight: bold ;"> Mypage</span><span style="font-size: 20px; font-weight: bold ;">- 내 문제집</span></p>
        &nbsp;
    
    
        <div class="mypage_box">
            <p>LV.5 랭킹00위</p>

            <p> 맞춘문제 : 00</p>

         </div>
      

         <p style="font-size: 20px; font-weight: bold;"> 풀어본 문제</p>
         <div class="test-list">

</html>
