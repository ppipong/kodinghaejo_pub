<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>


.container {
            display: flex;
            margin: 20px; /* 전체 여백 */
        }

    .mypage_menu {
            float: left; 
            width: 180px; 
            height: 500px;
            padding: 20px; 
            margin-top: 20px; 
            margin-left: 20px; 
            border: 3px solid rgb(194, 194, 194); 
            box-sizing: border-box; 
            border-radius: 10px; 
        }

.mypage_content {
            flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
           
            padding: 20px;
            margin-left: 20px;
           
        }

.myboard{
        width: 600px; 
        padding: 20px; 
        margin-top: 20px; 
        margin-left: 20px; 
        border: 3px solid rgb(194, 194, 194);  
        border-radius: 10px; 



}

.table-container {
            width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .table-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-size: 14px;
        }

        /* 헤더 스타일 */
        thead th {
            background-color: #f2f2f2;
            padding: 10px;
            font-weight: bold;
            color: #555;
            border-bottom: 1px solid #ddd;
        }

        /* 본문 스타일 */
        tbody td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        /* 삭제 버튼 스타일 */
        .delete-button {
            padding: 5px 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #555;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #ddd;
        }

        /* 글자 색상 */
        .gray-text {
            color: #888;
        }

        .blue-text {
            color: #007bff;
            text-decoration: none;
        }
    

    
   
  

    </style>


    <title>mypage-내정보</title>
</head>
