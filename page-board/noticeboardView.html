<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <!-- Standard css -->
  <link rel="icon" href="/img/logo/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- pub-js link -->
  <script src="/js/pub-ui-custom.js"></script>
</head>
<body>
  <!-- header 영역 -->
  <div id="header"></div>
  <div class="container">
    <div class="main-content">
      <div class="content-board-notice">
        <h2>코딩해조의 새로운 소식들!</h2>
      </div>
      <div class="board-notice-view">
        <div class="notice-view-title">
          <p class="notice-view-title-head">[업데이트 소식] 11월 1주차 - 앱 업데이트</p>
          <div class="notice-view-title-list">
            <div class="profile-title">
              <img src="/img/test-profile/nonoping.png" alt="">
              <div class="profile-title-content">
                <p class="profile-name">맛스타 아무개씨</p>
                <p class="profile-date">5시간전</p>
              </div>
            </div>
            <div class="like">
              <span><i class="xi-heart-o"></i>{0}</span>
              <!-- like 시 클릭 될 클래스 명<span><i class="xi-heart"></i>{0}</span> -->
            </div>
          </div>
        </div>
        <div class="board-notice-view-content">
          <p>글쓰기 영역입니다</p>

          <hr class="dashed">
          <div class="btn_group">
            <a href="#" class="btn_menu" onclick="history.back();">목록가기</a>
            <!-- 관리자만 수정 -->
            <!-- <a href="" class="_btn">수정하기</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- footer영역 -->
  <div id="footer"></div>
</body>

</html>
