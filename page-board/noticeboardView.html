<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <!-- Standard css -->
  <link rel="icon" href="/img/logo/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- pub-js link -->
  <script src="/js/pub-ui-custom.js"></script>
</head>
<!-- 게시판 복사용 게시판 : 테스트 용도입니다-->

<body>
  <!-- header 영역 -->
  <div id="header"></div>
  <div class="container">
    <div class="main-content">
      <div class="content-board-notice">
        <h2>코딩해조의 새로운 소식들!</h2>
      </div>
      <div class="board-notice-view">
        <div class="profile-title">
          <img src="/img/test-profile/nonoping.png" alt="">
          <div class="profile-title-content">
            <p class="profile-name">맛스타 아무개씨</p>
            <p class="profile-date">5시간전</p>
          </div>
        </div>

        <div class="board-notice-view-content">
          <p>글쓰기 영역입니다</p>
          <hr>
          <div class="btn_group">
            <a href="#" class="btn_menu" onclick="history.back();">목록가기</a>
            <!-- 관리자만 수정 -->
            <!-- <a href="" class="_btn">수정하기</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- footer영역 -->
  <div id="footer"></div>
</body>

</html>
