<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <!-- Standard css -->
  <link rel="icon" href="/img/logo/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- pub-js link -->
  <script src="/js/pub-ui-custom.js"></script>
</head>
<!-- 게시판 복사용 게시판 : 테스트 용도입니다-->

<body>
  <!-- header 영역 -->
  <div id="header"></div>

  <div class="container">
    <div class="main-content">
      <div class="content-board-question">
        <div class="question-head">
          <h2 class="title">코딩테스트 질문</h2>
          <p class="description">코딩테스트 연습 문제와 관련된 질문과 답변을 제공합니다. 문제를 풀며 알게된 경험을 모두와 함께 나눠보세요.</p>
        </div>
        <div class="question-title">
          <div class="question-box">
            <div class="question-item">
              <div class="item-tab">
                <button>모든 질문</button>
                <button>답변 필요</button>
                <button>내 질문</button>
              </div>
            </div>
            <div class="question-item">
              <div class="search-inp">
                <input type="text" name="" id="" placeholder="질문 및 내용을 검색해보세요">
              </div>
            </div>
          </div>
          <div class="question-box">
            <div class="question-item">
              <div class="total">{count}개의 질문</div>
            </div>
            <div class="question-item">
              <div class="sorting">
                <button class="dropdown-label">드롭다운</button>
              </div>
            </div>

          </div>
        </div>

        <div class="question-body">
          <div class="question-table">
            <div class="question-list">
              <div class="answer">
                <p class="number">0</p>
                <p class="label">답변</p>
              </div>
              <div class="content">
                <small class="challenge">
                  <a href="" target="_blank">Lv.1 없는 숫자 더하기{퀴즈 문제 이름}</a>
                  <span>{date}</span>
                </small>
                <a href="#"><h3>코드 이렇게 작성해봤는데 별론가요??{질문 제목}<span class="xi-new"></span></h3></a>
                <p>좀 더 단축시켜보고 싶은데 쉽지않네요...{질문 내용 한줄}</p>

                <div class="info">
                  <div class="info-item">
                    <div class="tag-group">
                      <span class="card-small-default-tag">sql</span>
                      <span class="card-small-default-tag">java</span>
                      <span class="card-small-default-tag">javascript</span>
                    </div>
                  </div>
                  <div class="info-item">
                    <div class="user-profile">
                      <img src="/img/test-profile/moseyping.png" alt="" style="width: 50px; height: 50px;">
                    </div>
                    <div class="user-nickname">{user}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 페이지 커스텀 할부분 -->
          <div class="qusetion-pageing">
            <div class="paginate mt20" onclick="pagenation()">
              <a href="" class="left-prev-arrow">
                <svg width="12" height="12" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 1L1 11.1579L10.6891 21" stroke="black" stroke-linecap="round"></path>
                  <path d="M21 1L11 11.1579L20.6891 21" stroke="black" stroke-linecap="round"></path>
                </svg>
              </a>
              <a href="" class="left-arrow"><i class="xi-angle-left-thin"></i></a>
              <a href="#" class="on" role="button">1</a>
              <a href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
              <a href="#">100</a>
              <a href="" class="right-arrow"><i class="xi-angle-right-thin"></i></a>
              <a href="" class="right-next-arrow">
                <svg width="12" height="12" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 1L21 11.1579L11.3109 21" stroke="black" stroke-linecap="round"></path>
                  <path d="M1 1L11 11.1579L1.31088 21" stroke="black" stroke-linecap="round"></path>
                </svg>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- footer영역 -->
  <div id="footer"></div>
</body>

</html>
